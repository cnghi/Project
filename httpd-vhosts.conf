<VirtualHost *:80>	
    DocumentRoot "C:/xampp/htdocs" 
    ServerName localhost
    # Set access permission 
    <Directory "C:/xampp/htdocs">
	Options Indexes FollowSymLinks Includes ExecCGI
	AllowOverride All
	Require all granted
    </Directory>
</VirtualHost>
<VirtualHost *:80>	
    DocumentRoot "C:\xampp\apps\CNWeb\public" 
    ServerName CNWEB.localhost
    <Directory "C:\xampp\apps\CNWeb\public"> 
	Options Indexes FollowSymLinks Includes ExecCGI
	AllowOverride All
	Require all granted
    </Directory>
</VirtualHost>